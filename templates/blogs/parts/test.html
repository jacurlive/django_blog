{% extends 'blogs/base.html' %}
{% block title %}
    Create Post
{% endblock %}
{% block content %}
    <div class="container px-4 mt-4">
        {#        <hr class="mt-0 mb-4">#}
        <form method="post" action="{% url 'add' %}" enctype="multipart/form-data" class="needs-validation"
              novalidate>

            <div class="row">
                {% csrf_token %}
                <div class="col-xl-12">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Create new post</div>
                        <div class="card-body">
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="title">Title</label>
                                    <input class="form-control" id="title" type="text"
                                           placeholder="Enter post title" name="title" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide a title.
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="file">Banner image</label>
                                    <input class="form-control" id="file" type="file" name="pic" accept="image/*"
                                           required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide an image.
                                    </div>
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="mb-3">
                                <label class="small mb-1" for="category">Category</label>
                                <select id="category" name="category" class="custom-select" required multiple>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Select at least one category.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="editor1">Content</label>
                                <textarea name="content" id="editor1" rows="10" cols="80" required></textarea>
                            </div>
                            <!-- Save changes button-->
                            <input class="btn btn-info" type="submit" value="Submit post">
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
{% endblock %}











<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Post</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- TinyMCE Editor -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#editor1'
        });
    </script>
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 56px;
        }

            margin-top: 20px;
        }
    </style>
</head>
